<!DOCTYPE html>
<html>
  {% include head.html %}
  <body data-spy="scroll" data-target="#toc">
    {% include nav.html %}
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          {{ content }}
        </div>
        <div id="toc-container" class="col-md-3">
          <nav id="toc" data-spy="affix" data-toggle="toc"></nav>
        </div>
      </div>
    </div>
    {% include footer.html %}
    {% include bootstrap.html %}
    <!-- Table of Contents plugin, see http://afeld.github.io/bootstrap-toc -->
    <script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v0.3.0/dist/bootstrap-toc.min.js"
            integrity="sha256-h3a69kQWTZR8LwYPFD6MtqJ9l6c22EpIeMEO+223Fc0=" crossorigin="anonymous"></script>
  </body>
</html>
